name: parsec
version: '139-1'
summary: Parsec game streaming client
description: |
  Remotely connect to a gaming pc for a low latency remote computing
  experience.

icon: gui/parsec.png
confinement: strict
grade: stable

apps:
  parsec:
    command: desktop-launch $SNAP/usr/bin/parsec
    plugs:
      - alsa
      - desktop
      - hidraw
      - home
      - network
      - network-bind
      - opengl
      - pulseaudio
      - raw-usb
      - screen-inhibit-control
      - unity7
      - wayland
      - x11

parts:
  parsec:
    source: https://s3.amazonaws.com/parsec-build/package/parsec-linux.deb
    source-type: deb
    plugin: dump
    after:
      - desktop-gtk2
    stage-packages:
      - libsndio6.1
      # FIX: Intel hardware video decoding
      - va-driver-all
      # FIX: AMD/NVIDIA hardware video decoding
      - vdpau-va-driver
